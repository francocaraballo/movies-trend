<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container-lg">
                <a class="navbar-brand" href="#">
                    <img src="https://cdn-icons-png.flaticon.com/512/2459/2459778.png" alt="Logo cine" width="70px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">

                        <li class="nav-item">

                        </li>
                    </ul>
                    <a class="nav-link" href="./login.html">
                        <button type="button" class="btn btn-dark">Iniciar Sesion</button>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="text-center p-3">Crear cuenta</h1>
        <div class="form-container">
            <form action="#" id="form">

                <div class="form-group">
                    <input type="text" name="username" placeholder="Nombre de usuario" id="username">
                    <div class="error-msg" id="username-error"></div>
                </div>

                <div class="form-group">
                    <input type="text" name="email" placeholder="Email" id="email">
                    <div class="error-msg" id="email-error"></div>
                </div>

                <div class="form-group">
                    <input type="password" name="password" placeholder="ContraseÃ±a" id="password">
                    <div class="error-msg" id="password-error"></div>
                </div>

                <div class="form-group">
                    <input type="date" name="date" id="date" placeholder="Fecha de nacimiento">
                    <div class="error-msg" id="date-error"></div>
                </div>

                <div class="form-group">
                    <input type="checkbox" name="terms-and-conditions" id="terms-and-conditions">
                    <span>Acepto terminos y condiciones</span>
                    <div class="error-msg" id="terms-accept"></div>
                </div>
                <button type="submit">Crear Cuenta</button>
            </form>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</body>
